<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Recipe App</title>
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
        <form>
            <input type="text" placeholder="Search for Receipes..." class="searchBox"/>
            <button type="submit" class="searchBtn">Search</button>
        </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite Recipes...</h2>
            </div>
            <div class="recipe-details"><button type="button" class="recipe-close-btn">
                <span class="material-symbols-outlined">
                    close
                    </span>
            </button>
            <div class="recipe-details-content"></div>
        </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
